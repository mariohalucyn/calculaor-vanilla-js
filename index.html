<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
    </head>

    <body>
        <div id="app"></div>
        <div class="calculator">
            <input type="text" class="calculator__result_input" />
            <div class="calculator__keyPad">
                <button type="button" class="calculator__keyPad_clearEntry functions">CE</button>
                <button type="button" class="calculator__keyPad_delete functions">DEL</button>
                <button type="button" class="calculator__keyPad_element functions">&radic;</button>
                <button type="button" class="calculator__keyPad_division functions">&div;</button>
                <button type="button" class="calculator__keyPad_7 numbers">7</button>
                <button type="button" class="calculator__keyPad_8 numbers">8</button>
                <button type="button" class="calculator__keyPad_9 numbers">9</button>
                <button type="button" class="calculator__keyPad_times functions">&times;</button>
                <button type="button" class="calculator__keyPad_4 numbers">4</button>
                <button type="button" class="calculator__keyPad_5 numbers">5</button>
                <button type="button" class="calculator__keyPad_6 numbers">6</button>
                <button type="button" class="calculator__keyPad_subtraction functions">-</button>
                <button type="button" class="calculator__keyPad_1 numbers">1</button>
                <button type="button" class="calculator__keyPad_2 numbers">2</button>
                <button type="button" class="calculator__keyPad_3 numbers">3</button>
                <button type="button" class="calculator__keyPad_addition functions">+</button>
                <button type="button" class="calculator__keyPad_0 numbers">0</button>
                <button type="button" class="calculator__keyPad_dot numbers">.</button>
                <button type="button" class="calculator__keyPad_equals equals">=</button>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
